# vars file
---
collectd_dependencies:
  - collectd

collectd_plugins_present_default:
  - contextswitch
  - cpu
  - df
  - disk
  - interface
  - irq
  - network
  - processes
  - swap
  - tcpconns
  - uptime

collectd_configuration_file: /etc/collectd/collectd.conf
collectd_etc_default_file: /etc/default/collectd
